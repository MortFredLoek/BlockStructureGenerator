<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Background Animation Export</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      margin-top: 10px;
      border: 1px solid #ddd;
    }
    .controls {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping if necessary */
      flex-direction: row; /* Align controls in a row */
      align-items: center;
      justify-content: center; /* Center the controls horizontally */
      gap: 10px; /* Adjust space between controls */
      padding: 10px;
      background-color: #f9f9f9;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 15px; /* Adjust padding */
      font-size: 14px; /* Adjust font size */
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 0; /* Remove rounded corners */
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>Color:</label>
    <input type="color" id="colorPicker" value="#c896ff">
    
    <label>Block Size:</label>
    <input type="range" id="blockSizeSlider" min="20" max="200" value="100">
    
    <label>Cluster Density:</label>
    <input type="range" id="densitySlider" min="0.1" max="1" step="0.1" value="0.8">

    <button onclick="restart()">Restart</button>
    <button id="animateAndExportButton" onclick="startAnimationAndExport()" disabled>Animate and Export</button>
    <button id="setFormat1080x1080">1080x1080</button>
    <button id="setFormat1080x1920">1080x1920</button>
  </div>

  <div id="canvasContainer" style="width: 100%; display: flex; justify-content: center;">
    <!-- The canvas will appear here -->
  </div>

  <!-- Include p5.js for drawing and CCapture.js for video capture -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
